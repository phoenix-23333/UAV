<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("area#close").click(function(){	//关闭帖子
				window.parent.document.getElementById("mask5").style.display="none";
			});
		});
	</script>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		html{height: 100%; width: 100%;-webkit-user-select: none;}
		body{height: 100%; width: 100%; background-color: #050505;}
		area{cursor: pointer;}
		div#wrapper{
			width: 787.33px;
			margin: 0 auto;
		}
		div#wrapper img{
			width: 787.33px;
		}
		area{outline: none; cursor: pointer;}
	</style>
</head>
<body>
	
	<div id="wrapper">
		<img src="image/forum/check_help.png" usemap="#check_help">
		<map id="check_help" name="check_help">
			<area id="close" shape="rect" coords="767,0,788,21" alt="关闭帖子">
		</map>
	</div>
</body>
</html>
