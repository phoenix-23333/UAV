<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("area#close").click(function(){
				window.parent.document.getElementById("mask3").style.display="none";
			});
			$("area#share").click(function(){
				window.parent.document.getElementById("mask4").style.display="block";
			});
		});
	</script>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		html{height: 100%; width: 100%;-webkit-user-select: none;}
		body{height: 100%; width: 100%; background-color: #050505;}
		div#wrapper{
			width: 787.33px;
			margin: 0 auto;
		}
		div#wrapper img{
			width: 787.33px;
		}
		area{outline: none; cursor: pointer;}
	</style>
</head>
<body>
	
	<div id="wrapper">
		<img src="image/forum/check_sale.png" usemap="#check_sale">
		<map id="check_sale" name="check_sale">
			<area id="close" shape="rect" coords="767,0,788,21" alt="关闭帖子">
			<area shape="rect" coords="451,337,471,356" alt="收藏">
			<area id="share" shape="rect" coords="478,337,497,356" alt="转发">
			<area shape="rect" coords="451,370,571,408" alt="联系卖家">
		</map>
	</div>
</body>
</html>
