	<script type="text/javascript">
		$(document).ready(function(){
			$("div.container img").mouseenter(function(){ //鼠标移到图片上
				$(this).css("opacity","1");
				$(this).next().fadeIn("slow");
			});
			$("div.container").mouseleave(function(){	//鼠标从图片上移走
				$(this).children("img").css("opacity","0.8");
				$(this).children("div.button").fadeOut(10);
			});
			$("div.button").click(function(){
				window.parent.document.getElementById("mask").style.display="block";
			});
		});
	</script>
